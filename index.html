<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
	<header class="splash">
		<div class="container">
			<h1 class="page-title">Zagrajmy w grę...</h1>
		</div>
	</header>
	<section class="tutorial">
		<div class="container">
			<h2 class="section-title">Instrukcje</h2>
			<p class="tutorial-dcs">Masz do wyboru jedną z trzech opcji. Kamień pokonuje nożyce. Papier dominuje kamień. Nożyce niszczą papier. Powodzenia!</p>
		</div>
	</section>
	<section class="game">
		<div class="container">
			<div class="btn-box" id="buttons">
				<button class="btn" id="button-rock">Kamień</button>
				<button class="btn" id="button-paper">Papier</button>
				<button class="btn" id="button-scissors">Nożyce</button>
			</div>
			<div class="msg-box">
				<div id="messages"></div>
			</div>
			<div class="result-box">
				<div class="result">
					<p>Wygrałeś:<span class="result-player" id="result-human">0</span></p>
				</div>
				<div class="result">
					<p>Przegrałeś:<span class="result-pc" id="result-computer">0</span></p>
				</div>
			</div>
		</div>
	</section>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
